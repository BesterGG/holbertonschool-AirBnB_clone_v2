<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        {% for state in states.values()|sort(attribute="name") %}
        <ul>
            <li>{{ state.id }}: <b>{{ state.name }}</b>
                <ul>
                    {% for city in cityst.values()|sort(attribute="name") %}
                    {% if city.state_id == state.id %}
                    <li>{{ city.id }}: <b>{{ city.name }}</b></li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </li>
        </ul>
        {% endfor %}
    </BODY>
</HTML>
